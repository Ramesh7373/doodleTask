
<!-- <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div> -->
<div style="color: white;
/* margin: 17px 0 0 10px; */
margin-left: 8%;
font-size: 27px;
color:black" (click)="pop()">Back</div>
<div class="calculator" onkeypress="keyPressed($event)">
    <div class="container">
      <div class="inputContainer">
        <div class="input">
          <div type="text">
            {{ input }}
          </div>
        </div>
  
        <div class="input">
          <div type="text">{{ result }}</div>
        </div>
      </div>
  
      <div class="buttonsContainer">
        <div>
          <button
            class="btn cBtn"
            type="button"
            (click)="allClear()"
          >
            C
          </button>
          <button
            class="btn xBtn"
            type="button"
            (click)="clear()"
          >
            x
          </button>
          <button
            class="btn slashBtn"
            type="button"
            (click)="pressOperator('/')"
          >
            /
          </button>
        </div>
  
        <div>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('7')"
          >
            7
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('8')"
          >
            8
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('9')"
          >
            9
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressOperator('*')"
          >
            X
          </button>
        </div>
        <div>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('4')"
          >
            4
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('5')"
          >
            5
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('6')"
          >
            6
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressOperator('-')"
          >
            -
          </button>
        </div>
        <div>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('1')"
          >
            1
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('2')"
          >
            2
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('3')"
          >
            3
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressOperator('+')"
          >
            +
          </button>
        </div>
        <div>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('.')"
          >
            .
          </button>
          <button
            class="btn numberBtn"
            type="button"
            (click)="pressNum('0')"
          >
            0
          </button>
          <button
            class="btn equalBtn"
            type="button"
            (click)="getAnswer()"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </div>
